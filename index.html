<!DOCTYPe html>
<html lang="en">
    <head>
        <Title>Product Preview Card</Title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
        <link rel="icon" sizes="" type="" href="">
    </head>
    <body>
        <main>
            <div class="card">
                <img class="product-desktop-img" src="images/image-product-desktop.jpg" alt="Gabrielle parfum by Chanel">
                <img class="product-mobile-img" src="images/image-product-mobile.jpg" alt="Gabrielle parfum by Chanel">
                <div class="product-info">
                    <p class="category">PERFUME</p>
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                        Perfumer-Creator for the House of CHANEL.</p>
                    <!-- <div class="bottom"> -->
                        <div class="prices">
                            <h1 class="price">$149.99</h1>
                            <p class="old-price">$169.99</p>
                        </div>
                        <button>
                            <img class="cart-icon" src="images/icon-cart.svg">
                            Add to Cart</button>
                    <!-- </div> -->
                </div>
            </div>
        </main>
    </body>
</html>
